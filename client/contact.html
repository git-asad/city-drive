<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - City Drive</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="assets/logo.svg" alt="City Drive">
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cars.html" class="nav-link">Cars</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
            <div class="nav-auth">
                <button onclick="showLoginModal()" class="btn">Login</button>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <form class="contact-form" onsubmit="handleContactSubmit(event)">
            <div class="form-row">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="contact-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="contact-email" class="form-input" required>
                </div>
            </div>
            <div class="form-group">
                <label>Subject</label>
                <select id="contact-subject" class="form-select" required>
                    <option value="">Select Subject</option>
                    <option value="General">General Inquiry</option>
                    <option value="Booking">Booking Support</option>
                    <option value="Support">Technical Support</option>
                </select>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea id="contact-message" class="form-textarea" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Send Message</button>
        </form>

        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1!2d-73.987!3d40.758!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0xa0b3281fcecc08c!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1633020000000!5m2!1sen!2sus"
                width="100%"
                height="100%"
                style="border:0;"
                allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>
    </section>

    <!-- Notification -->
    <div id="notification" class="notification" style="display: none;"></div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
